<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Exam</title>
</head>
<body>
    <h2>Create Exam</h2>
    <form th:action="@{/create}" th:object="${exam}" method="post">
        <label for="examName">Exam Name : </label>
        <input type="text" th:field="*{examName}" name="examName" id="examName" required> <br>
        <br>
        <label for="noOfQuestions">No of Questions : </label>
        <input type="number" min="5" max="20" step="5" th:field="*{noOfQuestions}" name="noOfQuestions" id="noOfQuestions" required> <br>
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
