<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div id="outer3">
  <h2>Student Login</h2>
  <div id="card">
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <form th:action="@{/student/login}" th:object="${student}" method="post">
      <table>
        <tr>
          <td><label for="rollNo">RollNo : </label></td>
          <td><input type="number" th:field="*{rollNo}" name="rollNo" id="rollNo" required></td>
        </tr>
        <tr>
          <td><label for="password">Password : </label></td>
          <td><input type="password" th:field="*{password}" name="password" id="password" required> <br><br></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">SUBMIT</button></td>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
