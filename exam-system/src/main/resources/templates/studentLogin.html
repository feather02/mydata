<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
</head>
<body>
<div id="outer">
  <h2>Student Login</h2>
  <div id="card">
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <form th:action="@{/student/login}" th:object="${student}" method="post">
      <label for="rollNo">RollNo : </label>
      <input type="number" th:field="*{rollNo}" name="rollNo" id="rollNo" required> <br>
      <br>
      <label for="password">Password : </label>
      <input type="password" th:field="*{password}" name="password" id="password" required> <br><br>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</div>
</body>
</html>
