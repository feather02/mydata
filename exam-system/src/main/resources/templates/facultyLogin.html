<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div id="outer">
    <h2>Faculty Login</h2>
    <div id="card">
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <form th:action="@{/faculty/login}" th:object="${faculty}" method="post">
            <label for="username">Username : </label>
            <input type="text" th:field="*{username}" name="username" id="username" required> <br>
            <br>
            <label for="password">Password : </label>
            <input type="password" th:field="*{password}" name="password" id="password" required> <br><br>
            <button type="submit" style="margin-left: 70px;">SUBMIT</button>
        </form>
    </div>
</div>
</body>
</html>
