<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Update Book</title>
</head>
<body>
    <div id="addingBook">
        <div id="card">
<h1>Update Book</h1>
<form th:action="@{/updatebook/{id}(id=${updatebook.id})}" th:object="${updatebook}" method="post">
    <label for="bookName">Book Name: </label>
    <input type="text" th:field="*{bookName}" id="bookName" required> <br><br>

    <label for="bookId">Book ID: </label>
    <input type="text" th:field="*{bookId}" id="bookId" required> <br><br>

    <label for="author">Author: </label>
    <input type="text" th:field="*{author}" id="author" required> <br><br>

    <button type="submit" class="submit_btn">Submit</button>
</form>
</div></div>



</body>
</html>
