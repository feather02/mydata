<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="@{/css/styles.css}" />
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
    <h1 th:text="${message}"></h1>
    <button th:onclick="showAlert()">Click Me</button>

    <div class="container">
        <div class="row">
         <table class="table table-responsive table-bordered table-striped">
          <thead>
           <tr>
               <th>Index</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
           </tr>
          </thead>
          <tbody>
           <tr th:each="employee : ${employees}">
                <td th:text="${employeeStat.index}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
           </tr>
          </tbody>
         </table>

            <p>The length of the array is : <span th:text="${days.length}"></span></p>
        </div>
       </div>

        <ol>
            <li th:text="${days[0]}"></li>
            <li th:text="${days[1]}"></li>
            <li th:text="${days[2]}"></li>
            <li th:text="${days[3]}"></li>
            <li th:text="${days[4]}"></li>
            <li th:text="${days[5]}"></li>
            <li th:text="${days[6]}"></li>
        </ol>

        <ul th:each="day : ${days}">
            <li th:text="${day}"></li>
        </ul>

        <ul th:each="day : ${days}">
            <li th:if="${day} == 'Monday'" th:text="'Monday exists!!!'"></li>
            <li th:unless="${day} == 'Monday'" th:text="'Monday not exists!!!'"></li>
        </ul>

</body>
</html>
